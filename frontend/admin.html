<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APV - Administrador de Pacientes de Veterinaria</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h2 class="header"><a class="header" href="index.html">Administrador de Pacientes Clínica <span class="header">Veterinaria</span></a></h2>
        <nav>
            <a class="header" href="admin.html">Pacientes</a>
            <a class="header perfil" href="perfil.html">Perfil</a>
            <a class="header cerrar-sesion" href="#">Cerrar Sesión</a>
            
        </nav>
      </div>
    </header>
    <div class="container-flex">
        <div class="formulario">
            <h1>Añade tus pacientes y Adminístralos</h1>
            <form id="form-pacientes">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Mascota</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre de la mascota">
                </div>
                <div class="mb-3">
                    <label for="propietario" class="form-label">Nombre Propietario</label>
                    <input type="text" class="form-control" id="propietario" placeholder="Propietario de la mascota">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email del propietario">
                    <div id="emailHelp" class="form-text">Nosotros nunca compartiremos tu email con nadie</div>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha Alta</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="mb-3">
                    <label for="sintomas" class="form-label">Síntomas</label>
                    <textarea id="sintomas" class="form-control" placeholder="Describe los síntomas"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Paciente</button>
            </form>
        </div>
        <div class="pacientes">
          <ul class="pacientes">
            <li>Listado de Pacientes</li>
          </ul>
        </div>
    </div>
    <div id="resul"></div>
    <footer><p class="footer">APV - Administrador de Pacientes de <span class="footer">Veterinaria</span></p></footer>
    <script type="module" src="/src/paginas/admin.js"></script>
  </body>
</html>
