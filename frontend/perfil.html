<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APV - Administrador de Pacientes de Veterinaria</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h2 class="header"><a class="header" href="index.html">Administrador de Pacientes Clínica <span class="header">Veterinaria</span></a></h2>
        <nav>
            <a class="header" href="admin.html">Pacientes</a>
            <a class="header perfil" href="perfil.html">Perfil</a>
            <a class="header cerrar-sesion" href="#">Cerrar Sesión</a>
            
        </nav>
      </div>
    </header>
    <h1>Perfil Veterinario</h1>
    <div class="container-flex">
          <div class="formulario">
            <form id="form-veterinarios">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del veterinario">
                </div>
                <div class="mb-3">
                    <label for="web" class="form-label">Sitio Web</label>
                    <input type="text" class="form-control" id="web" placeholder="Sitio web del veterinario">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono del veterinario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email del propietario">
                    <div id="emailHelp" class="form-text">Nosotros nunca compartiremos tu email con nadie</div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <button type="button" class="btn btn-secondary cambiar-pass">Cambiar Password</button>
            </form>
        </div>
    </div>
    <div id="resul"></div>
    <footer><p class="footer">APV - Administrador de Pacientes de <span class="footer">Veterinaria</span></p></footer>
    <script type="module" src="/src/paginas/perfil.js"></script>
  </body>
</html>
